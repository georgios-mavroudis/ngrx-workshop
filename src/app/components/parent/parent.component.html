<input type="text" [formControl]="greetingForm">
<button (click)="setGreeting()">send greeting</button>
<ul>
  <li *ngFor="let greeting of allGreetings"
      [ngStyle]="{ 'margin': '10px' }">
    greeting: {{ greeting.word }}<br />
    time: {{ greeting.time | date: 'shortTime' }}
    <button (click)="removeGreeting(greeting.id)">Remove</button>
  </li>
</ul>
